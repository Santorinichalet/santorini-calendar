<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقة حجزك - سنتوريني شاليه</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Tajawal', sans-serif;
  background: linear-gradient(to bottom, #e6f0ff, #ffffff);
  color: #333;
  text-align: center;
  padding: 20px;
}
.card {
  background: #fff;
  color: #333;
  padding: 20px;
  margin: 20px auto;
  border-radius: 12px;
  max-width: 400px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}
button {
  background: #007bff;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
}
.logo {
  width: 120px;
  display: block;
  margin: 0 auto 15px;
}
</style>
</head>
<body>

<img src="https://i.ibb.co/271BVWXd/Santorini-Logo.png" alt="شعار سنتوريني شاليه" class="logo">
<h2 style="color:#024488;">🎉 أهلاً بك في سنتوريني شاليه</h2>
<div class="card" id="reservationCard">
  <p>جاري تحميل بيانات حجزك...</p>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAs1Qz1_8Bge6LvIZ61CsjQV4P8RSa8t4A",
  authDomain: "santorini-chalet.firebaseapp.com",
  projectId: "santorini-chalet",
  storageBucket: "santorini-chalet.firebasestorage.app",
  messagingSenderId: "280049242908",
  appId: "1:280049242908:web:2e6e7d9d88506c764760d9",
  measurementId: "G-D8THYXGFSN"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const card = document.getElementById("reservationCard");

if (!id) {
  card.innerHTML = "❌ لا يوجد رقم حجز في الرابط.";
} else {
  db.collection("calendar2025").doc(id).get()
    .then(doc => {
      if (!doc.exists) {
        console.log("🚫 الوثيقة غير موجودة");
        card.innerHTML = "❌ لم يتم العثور على الحجز.";
        return;
      }

      console.log("✅ الوثيقة موجودة", doc.data());
      const data = doc.data();

      // نحاول إيجاد أي فترة فيها بيانات
      const booking =
        data.overnight ||
        data.fullDay ||
        data.morning ||
        data.evening;

      if (!booking) {
        card.innerHTML = "⚠️ الحجز موجود لكن بدون بيانات للحجز.";
        return;
      }

      card.innerHTML = `
        <h3>مرحبًا ${booking.guestName || "ضيفنا الكريم"}</h3>
        <p>✅ حجزك مؤكد</p>
        <p>📆 التاريخ: ${id}</p>
        <p>⏰ الوقت: ${booking.timePeriod || "---"}</p>
        <p>💵 السعر: ${booking.amount || 0} ر.ع</p>
        <p>📍 <a href="https://maps.google.com/?q=23.5859,58.4059" target="_blank">رؤية الموقع على الخريطة</a></p>
        <h3 style="color:#007bff;">🔑 الرقم السري للدخول: <br> #111111#</h3>
      `;
    })
    .catch(err => {
      console.error("🔥 خطأ أثناء جلب البيانات", err);
      card.innerHTML = "❌ حدث خطأ أثناء تحميل البيانات.";
    });
}


      <hr>
      <h4 style="color:#024488;">⭐ تقييم تجربتك</h4>
      <form onsubmit="submitFeedback(event)">
        <div>
          <label>⭐⭐⭐⭐⭐</label>
          <select id="stars">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
        </div>
        <textarea id="comments" placeholder="ملاحظاتك..." style="width:90%;margin-top:10px;"></textarea><br>
        <button type="submit">إرسال</button>
      </form>
    `;
  });
}

function submitFeedback(e) {
  e.preventDefault();
  const stars = document.getElementById("stars").value;
  const comments = document.getElementById("comments").value;
  alert(`🌟 شكرًا لتقييمك!\nالنجوم: ${stars}\nملاحظاتك: ${comments}`);
}
</script>
</body>
</html>
